# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-optologic-tdx-nxp"
BBFILE_PATTERN_meta-optologic-tdx-nxp = "^${LAYERDIR}/"
# This layer has higher priority than the meta-toradex-* layers
BBFILE_PRIORITY_meta-optologic-tdx-nxp = "26"

LAYERDEPENDS_meta-optologic-tdx-nxp = "core toradex-nxp-layer meta-optologic-tdx-common"
LAYERSERIES_COMPAT_meta-optologic-tdx-nxp = "scarthgap"
